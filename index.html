<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>

<body class="body">
  <div class="root">

    <header class="header">
      <img src="images/logo-vector.svg" alt="Лого: Место. Россия" class="header__logo">

    <main class="content">

            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div> 
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
         <div class="element">
           <img src="images/Karachayevsk.jpg" alt="Карачаевск" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Карачаевск</h2>
             <img src="images/heart.svg" alt="Лайк" class="element__heart">
          </div>
         </div>
         <div class="element">
           <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__text-box">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img src="images/heart.svg" alt="Лайк" class="element__heart">
            </div>
         </div>
         <div class="element">
           <img src="images/Dombay.jpg" alt="Домбай" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Домбай</h2>
             <img src="images/heart.svg" alt="Лайк" class="element__heart">
           </div>
         </div>
         <div class="element">
           <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Гора Эльбрус</h2>
             <img src="images/heart.svg" alt="Лайк" class="element__heart">
           </div>
         </div>
         <div class="element">
           <img src="images/Dombay.jpg" alt="Домбай" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Домбай</h2>
             <img src="images/heart.svg" alt="Лайк" class="element__heart">
           </div>
         </div>
         <div class="element">
           <img src="images/Karachayevsk.jpg" alt="Карачаевск" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Карачаево-Черкессия</h2>
             <img src="images/heart.svg" alt="Лайк" class="element__heart">
           </div>
         </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; Mesto Russia</p>
    </footer>
   
  </div>
  <script src="script.js"></script>

</html>
