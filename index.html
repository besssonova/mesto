<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="root">

    <header class="header">
      <img src="images/logo-vector.svg" alt="Лого: Место. Россия" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__user-info">
          <img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
          <div class="section__info">
            <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            </div>
          <button type="button" class="profile__edit-button"></button>
          </div>
        </div> 
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
         <div class="element">
           <img src="images/Karachayevsk.jpg" alt="Карачаевск" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Карачаевск</h2>
             <button class="element__heart"></button> 
          </div>
         </div>
         <div class="element">
           <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__text-box">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__heart"></button>
            </div>
         </div>
         <div class="element">
           <img src="images/Dombay.jpg" alt="Домбай" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Домбай</h2>
             <button class="element__heart"></button>
           </div>
         </div>
         <div class="element">
           <img src="images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Гора Эльбрус</h2>
             <button class="element__heart"></button>
           </div>
         </div>
         <div class="element">
           <img src="images/Dombay.jpg" alt="Домбай" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Домбай</h2>
             <button class="element__heart"></button>
           </div>
         </div>
         <div class="element">
           <img src="images/Karachayevsk.jpg" alt="Карачаевск" class="element__image">
           <div class="element__text-box">
             <h2 class="element__title">Карачаево-Черкессия</h2>
             <button class="element__heart"></button>
           </div>
         </div>
      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_is-opened">
      <form class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__text popup__text_type_name">
        <input type="text" class="popup__text popup__text_type_profession">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
   
  </div>
  <script src="index.js"></script>
</body>
</html>
